"""
Gallery type
"""
type Gallery {
  id: ID!
  checksum: String!
  path: String!
  title: String

  # Function
  files: [GalleryFilesType]
}

type GalleryFilesType {
  index: Int!
  name: String
  path: String
}

type Tag {
  id: ID!
  name: String!
}

input TagCreateInput {
  name: String!
}

type Query {
  findGallery(id: ID!): Gallery
  findTag(id: ID!): Tag
}

type Mutation {
  tagCreate(input: TagCreateInput!): Tag
}

schema {
  query: Query
  mutation: Mutation
}