schema: ./src/schema.graphql
overwrite: true
generates:
  ./src/typings/graphql.d.ts:
    config:
      schemaNamespace: "GQL"
      contextType: ../server#IGraphQLContext
      mappers:
        Scene: ../entities/scene.entity#SceneEntity
      optionalType: "undefined"
    plugins:
      - add: "/* tslint:disable */"
      - time
      - typescript-common
      - typescript-server
      - typescript-resolvers